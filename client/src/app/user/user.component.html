
<div class="container-fluid" *ngIf="!udpateEnabled">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="text-center">User Details</h2>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-info pull-right" (click)="newUser()">Add User</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>name</th>
            <th>email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userDetails">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
              <button class="btn btn-primary" (click)="editUser(user)">edit</button>
              <button class="btn btn-danger" (click)="deleteUser(user._id)">delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="container-fluid" *ngIf="udpateEnabled">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <h2 class="text-center" *ngIf="!newUserPage">Edit User</h2>
      <h2 class="text-center" *ngIf="newUserPage">New User</h2>
      <form action="" method="POST" (ngSubmit)="save(user)" role="form">
        <div class="form-group">
          <label for="">Name</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="user.name">
        </div>

        <div class="form-group">
          <label for="">Email</label>
         <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
        </div>
      
        
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
        <div lass="col-xs-4 col-sm-4 col-md-4 col-lg-4"> </div>


</div>
</div>
